<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <audio class="audio" src="./audio1/АртемПивоваров-Мираж.mp3"></audio>
        <div class="player-wrapper">
            <h2 class="title">Title song</h2>
            <div class="player">
                <div class="progress-bar-wrapper">
                    <div class="time-wrapper">
                        <p class="time">00:00</p>
                        <p class="time-all">00:00</p>
                    </div>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="btns">
                        <button class="btn-prev btn"></button>
                        <button class="btn-play btn"></button>
                        <button class="btn-stop btn"></button>
                        <button class="btn-next btn"></button>
                    </div>
                    <div class="volume-wrapper">
                        <div class="repeat"></div>
                        <div class="volume-btn"></div>
                        <div class="renge-wrapper">
                            <div class="volume"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="./index.js"></script>
</body>

</html>
